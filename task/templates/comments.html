<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
    <h1>Comments</h1>
    <form method="post" action="{{ url_for('submit_comments') }}">
        <div>
            <h2>Abstracts and Executive Summaries</h2>
            {% for item in abstracts %}
            <input type="checkbox" name="abstract_ids" value="{{ item.id }}">
            <label>{{ item.content }}</label><br>
            {% endfor %}
        </div>

        <div>
            <h2>Introductory Material</h2>
            {% for item in intro %}
            <input type="checkbox" name="intro_ids" value="{{ item.id }}">
            <label>{{ item.content }}</label><br>
            {% endfor %}
        </div>
        
        <input type="submit" value="Submit Selected Comments">
    </form>
</body>
</html>
