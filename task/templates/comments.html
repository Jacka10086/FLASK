<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
    <h1>Comments</h1>
    <form action="{{ url_for('submit_comments') }}" method="post">
        {% for comment in comments %}
            <label>
                <input type="checkbox" name="comments" value="{{ comment['id'] }}">
                {{ comment['text'] }}
            </label><br>
        {% endfor %}
        <input type="submit" value="Submit Selected Comments">
    </form>
</body>
</html>
